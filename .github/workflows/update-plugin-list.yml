name: Update Plugin List
on:
  push:
    branches: [main, master]
    paths:
      - "plugins/**"
      - ".github/scripts/generate-plugin-list.php"
  pull_request:
    branches: [main, master]
    paths:
      - "plugins/**"
  workflow_dispatch: # Allows manual triggering
  schedule:
    - cron: "0 0 * * 0" # Run every Sunday at midnight UTC

jobs:
  generate-plugin-list:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to push changes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"
          tools: composer

      - name: Generate plugin list
        run: php .github/scripts/generate-plugin-list.php

      - name: Check if plugin-list.json changed
        id: check-changes
        run: |
          git add plugin-list.json
          if git diff --staged --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No changes to plugin-list.json"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in plugin-list.json"
          fi

      - name: Commit and push changes
        if: steps.check-changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "ðŸ¤– Auto-update plugin list [skip ci]"
          git push
